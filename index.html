<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BP Password Generator</title>
    <link rel="stylesheet" href="Assets/css/style.css"/>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Brus Palaj's FREE Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="card-body">
                <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
            </div>
            <div class="card-footer">
                <div class="passwordInputArea">
                    <div class="passwordInput">
                        <label for="passwordLength">Password Length</label>
                        <input type="text" placeholder="Enter a number between 8 and 128..." name="passwordLength" id="myPasswordLength">
                    </div>
                    <div class="passwordInput">
                        <label for="inputLowerCase">Lowercase</label>
                        <input type="checkbox" name="inputLowerCase" id="inputLowerCase">
                    </div>
                    <div class="passwordInput">
                        <label for="inputUpperCase">Uppercase</label>
                        <input type="checkbox" name="inputUpperCase" id="inputUpperCase">
                    </div>
                    <div class="passwordInput">
                        <label for="inputNumbers">Numbers</label>
                        <input type="checkbox" name="inputNumbers" id="inputNumbers">
                    </div>
                    <div class="passwordInput">
                        <label for="inputSpecials">Special Characters</label>
                        <input type="checkbox" name="inputSpecials" id="inputSpecials">
                    </div>
                </div>

                <button id="generate" class="btn">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="Assets/js/script.js"></script>
</body>
</html>
